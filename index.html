<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Weather App</h1>
  </div>

  <form>
    <div class="form-group">
      <label for="city" class="form-label">Country/City:</label>
      <input type="text" id="city" class="form-control" placeholder="Enter Country, Town, or City">
    </div>
    <br />

    <div class="form-group">
      <label class="form-label">Country:</label>
      <span class="form-control country-data">-</span>
    </div>

    <div class="form-group">
      <label class="form-label">Temperature:</label>
      <span class="form-control degrees-data">-</span>
    </div>

    <div class="form-group">
      <label class="form-label">Date:</label>
      <span class="form-control date-data">-</span>
    </div>

    <div class="form-group">
      <label class="form-label">Conditions:</label>
      <span class="form-control conditions-data">-</span>
      <div class="conditions-image">
        <img id="weather-icon" src="https://cdn-icons-png.flaticon.com/512/1555/1555542.png" alt="Weather conditions">
      </div>
    </div>
    <br />

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Get Weather</button>
    </div>
  </form>

  <div class="additional-info">
    <div class="info-group">
      <h2 class="info-label">Wind Direction:</h2>
      <span class="info-data winddir-data">-</span>
    </div>
    <div class="info-group">
      <h2 class="info-label">UV Index:</h2>
      <span class="info-data uv-data">-</span>
    </div>
    <div class="info-group">
      <h2 class="info-label">Humidity:</h2>
      <span class="info-data humidity-data">-</span>
    </div>
    <div class="info-group">
      <h2 class="info-label">Pressure:</h2>
      <span class="info-data pressure-data">-</span>
    </div>
  </div>

  
  <script src="main.js"></script>
</body>
</html>
